<article class="container" [class.open-cart]="cartFlag() === true" #container>
  <div class="cart-container">
    <h2 class="title">Cart</h2>
    <hr />
    <div class="product-container">
      <img
        src="./images/image-product-1-thumbnail.jpg"
        alt="product image"
        width="auto"
        height="auto"
      />
      <div class="price-container">
        <p class="description">Fall Limited Edition Sneakers</p>
        <p class="price">$125.00 x 3 <span class="total">$375.00</span></p>
      </div>
      <img
        src="./images/icon-delete.svg"
        alt="delete icon"
        width="auto"
        height="auto"
      />
    </div>
    <div class="btn-container">
      <button class="btn">Checkout</button>
    </div>
  </div>
</article>
